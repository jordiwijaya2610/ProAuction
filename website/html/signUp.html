    <div class="container">
        <div class="title">Signup</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">E-mail</span>
                    <input type="text" placeholder="Enter your e-mail" required>
                </div>
                <div class="input-box">
                    <span class="details">ID Number</span>
                    <input type="text" placeholder="Enter your id number" required>
                    
                </div>
                <div class="input-box">
                    <span class="details">First Name</span>
                    <input type="text" placeholder="Enter your first name" required>
                    
                </div>
                <div class="input-box">
                    <span class="details">Second Name</span>
                    <input type="text" placeholder="Enter your second name" required>

                </div>
                <div class="input-box">
                    <span class="details">DOB</span>
                    <input type="text" placeholder="Enter your date of birth" required>

                </div>
                <div class="input-box">
                    <span class="details">Age</span>
                    <input type="text" placeholder="Enter your age (min 17)" required>

                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="text" placeholder="Enter your password" required>

                </div>
                <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <input type="text" placeholder="Confirm your password" required>

                </div>
           
            <div class="button">
                <a href="../HTML/login.html">
                    <input type="button" value="Signup">
                </a>
               
            </div>
